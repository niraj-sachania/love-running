<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Lake District"
    />
    <meta
      name="keywords"
      content="love running, run, running club, Lake District, sports, exercise, runners"
    />
    <title>Love Running</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="signup.html" class="active">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          id="signup-form"
          method="POST"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!
          </h2>
          <div>
            <label for="first-name">First name</label>
            <input class="text-input" id="first-name" type="input" required />
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input class="text-input" type="text" id="last-name" required />
          </div>
          <div>
            <label for="email">Email address</label>
            <input
              class="text-input"
              type="email"
              id="email-address"
              required
            />
          </div>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                class="radio-buttons"
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                class="radio-buttons"
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                class="radio-buttons"
                type="radio"
                name="running_preference"
                id="both"
                value="both"
              />
            </div>
          </div>
          <button type="submit" class="join-button">Let's run</button>
        </form>
      </section>
    </main>
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com/twitter"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/c159c8881b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
